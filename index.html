<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fff0f3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 360px;
      background: white;
      padding: 28px 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .sticker {
      font-size: 64px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      color: #e63946;
      margin-bottom: 25px;
    }

    .btn-area {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      background: #2ecc71;
      color: white;
      width: 140px;
      font-size: 20px;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .final {
      display: none;
    }

    .heart {
      font-size: 70px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .final h1 {
      margin-top: 15px;
      font-size: 22px;
    }
    
    @keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-5px); }
  50% { transform: translate(5px); }
  75% { transform: translate(-5px); }
  100% { transform: translate(0); }
}

.shake {
  animation: shake 0.3s;
}
  </style>
</head>

  
<audio id="loveMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_8bfa1db8c4.mp3" type="audio/mpeg">
</audio>
  
  
<body>

  <!-- QUESTION SCREEN -->
  <div class="container" id="question">
    <div class="sticker">ü•∫üíñ</div>
    <h1>Nishi, will you be my Valentine?</h1>

    <div class="btn-area">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- FINAL SCREEN -->
  <div class="container final" id="final">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>That‚Äôs the best decision you ever made!</h1>
  </div>

  <script>
  const noMessages = [
    "No",
    "Are you sure?",
    "Nice try üòú",
    "Haha nope",
    "Missed me!",
    "Just say YES ‚ù§Ô∏è"
  ];

  let count = 0;
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const area = document.querySelector(".btn-area");
  const music = document.getElementById("loveMusic");

  function moveNoButton() {
    count++;

    // Text change
    no.textContent = noMessages[count % noMessages.length];

    // Shake animation
    no.classList.add("shake");
    setTimeout(() => no.classList.remove("shake"), 300);

    // Tiny vibration (mobile)
    if (navigator.vibrate) {
      navigator.vibrate(40);
    }

    // Move button randomly
    const areaRect = area.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.left = x + "px";
    no.style.top = y + "px";

    // YES grows üòà
    yes.style.transform = `scale(${1 + count * 0.3})`;
  }

  // Desktop
  no.addEventListener("mouseover", moveNoButton);

  // Mobile
  no.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // YES action ‚ù§Ô∏è
  yes.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("final").style.display = "block";

    // Start romantic music üéµ
    music.volume = 0.6;
    music.play();
  });
</script>

</body>
</html>
