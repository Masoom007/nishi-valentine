<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fff0f3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 360px;
      background: white;
      padding: 28px 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .sticker {
      font-size: 64px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      color: #e63946;
      margin-bottom: 25px;
    }

    .btn-area {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      background: #2ecc71;
      color: white;
      width: 140px;
      font-size: 20px;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      bottom: 0;
      right: 0;
      transform:scale(1) !important;
    }

    .final {
      display: none;
    }

    .heart {
      font-size: 70px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .final h1 {
      margin-top: 15px;
      font-size: 22px;
    }
  .celebration-gif {
    width: 100%;
    max-width: 260px;
    border-radius: 16px;
    margin-bottom: 15px;
  }
    
  </style>
</head>

  
<audio id="loveMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_8bfa1db8c4.mp3" type="audio/mpeg">
</audio>
  
  
<body>

  <!-- QUESTION SCREEN -->
  <div class="container" id="question">
    <div class="sticker">ü•∫üíñ</div>
    <h1>Nishi, will you be my Valentine?</h1>

    <div class="btn-area">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- FINAL SCREEN -->
<div class="container final" id="final">
  <img 
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2loZDUyM3B3NHQzNzRyNGhkam40NTdzNHFxb2V0ZG41dGZ3cTlmdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif" 
    alt="Celebration"
    class="celebration-gif"
  />

  <div class="heart">‚ù§Ô∏è</div>
  <h1>That‚Äôs the best decision you ever made!</h1>
</div>

    <script>
    const noTexts = [
      "No",
      "Think again!",
      "Last chance!",
      "You might regret this!",
      "Give it another thought!",
      "This could be a mistake!"
    ];

    let clickCount = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {
      clickCount++;

      const randomX = Math.floor(Math.random() * 200) - 100;
      const randomY = Math.floor(Math.random() * 80) - 40;

      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

      noBtn.innerText = noTexts[clickCount % noTexts.length];

      // YES button grows üòà
      const scale = 1 + clickCount * 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("mainCard").style.display = "none";
      document.getElementById("finalCard").style.display = "block";
    });
  </script>
</body>
</html>
