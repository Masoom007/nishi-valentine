<script>
  const noMessages = [
    "No",
    "Are you sure?",
    "Nice try ðŸ˜œ",
    "Haha nope",
    "Missed me!",
    "Just say YES â¤ï¸"
  ];

  let count = 0;
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const area = document.querySelector(".btn-area");
  const music = document.getElementById("loveMusic");

  function moveNoButton() {
    count++;

    // Text change
    no.textContent = noMessages[count % noMessages.length];

    // Shake animation
    no.classList.add("shake");
    setTimeout(() => no.classList.remove("shake"), 300);

    // Tiny vibration (mobile)
    if (navigator.vibrate) {
      navigator.vibrate(40);
    }

    // Move button randomly
    const areaRect = area.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.left = x + "px";
    no.style.top = y + "px";

    // YES grows ðŸ˜ˆ
    yes.style.transform = `scale(${1 + count * 0.3})`;
  }

  // Desktop
  no.addEventListener("mouseover", moveNoButton);

  // Mobile
  no.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // YES action â¤ï¸
  yes.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("final").style.display = "block";

    // Start romantic music ðŸŽµ
    music.volume = 0.6;
    music.play();
  });
</script>
